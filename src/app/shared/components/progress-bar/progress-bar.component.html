<div class="d-flex align-items-center">
  <div class="progress" style="min-width: 25em">
    <div
      class="progress-bar progress-bar-striped progress-bar-animated"
      role="progressbar"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{width: progressValue + '%'}">
      {{progressValue}}%
    </div>
  </div>
</div>
